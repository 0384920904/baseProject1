<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
</head>

<body>
    <div class="app">
        <div style="position: fixed;left: 0;right: 0;z-index: 99;">
            <header class="header">
                <div class="grid wide">
                    <div class="row">
                        <div class="logo-group l-2">
                            <a href="index.html" class="logo-group__link">
                                <img src="img/logo.png" class="logo-group__img" alt="FootyPlus">
                                <h2 class="logo-group__title">FootyPlus</h2>
                            </a>
                        </div>
                        <div class="input-group__search l-3 l-o-1">
                            <input type="text" class="input-group__search-input" placeholder="Search">
                        </div>
                        <div class="notify l-1 l-o-4">
                            <a href="" class="notify-link">
                                <i class="notify-icon fa-regular fa-bell"></i>
                                <div class="notify-title">Thông báo</div>
                            </a>
                        </div>
                        <div class="profile l-1 ">
                            <a href="" class="profile-link">
                                <i class="profile-item fa-regular fa-circle-user"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="category">
                <div class="grid wide">
                    <div class="row">
                        <div class="tournament l-1">
                            <img src="img/premier-league.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Premier League</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/championL.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Champions League</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/serieA.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Serie A</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/laliga.png" class="tournament-logo" alt="">
                            <div class="tournament-name">La Liga</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/vleague.png" class="tournament-logo" alt="">
                            <div class="tournament-name">V.League 1</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/europaL.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Europa League</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/bundesliga.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Bundesliga</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/ligue1.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Ligue 1</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/kleague.png" class="tournament-logo" alt="">
                            <div class="tournament-name">K.League</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/J.League.png" class="tournament-logo" alt="">
                            <div class="tournament-name">J.League</div>
                        </div>
                        <div class="tournament l-1">
                            <img src="img/Ligue_2.png" class="tournament-logo" alt="">
                            <div class="tournament-name">Ligue 2</div>
                        </div>
                        <div class="tournament-more ">
                            <i class="fa-solid fa-ellipsis"></i>
                            <span>More</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <div class="l-3">
                        <div class="top-leagues">
                            <div class="top-leagues__title">Top leagues</div>
                            <div class="top-leagues__list">
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/worldcup.png);"></div>
                                    <span>World Cup</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/championL.png);"></div>
                                    <span>Champions League</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/premier-league.png);"></div>
                                    <span>Premier League</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/laliga.png);"></div>
                                    <span>La Liga</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/europaL.png);"></div>
                                    <span>Europa Leaguage</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/serieA.png);"></div>
                                    <span>Serie A</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(img/ligue1.png);"></div>
                                    <span>Ligue 1</span>
                                </a>
                            </div>
                        </div>
                        <div class="top-leagues">
                            <div class="top-leagues__title">Rankings</div>
                            <div class="top-leagues__list">
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/FIFA_logo_without_slogan.svg/2560px-FIFA_logo_without_slogan.svg.png);"></div>
                                    <span>FIFA Rankings</span>
                                </a>
                                <a href="" class="top-leagues__item">
                                    <div class="top-leagues__logo" style="background-image: url(https://upload.wikimedia.org/wikipedia/vi/thumb/b/b5/UEFA_logo.svg/1024px-UEFA_logo.svg.png);"></div>
                                    <span>UEFA Rankings</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
