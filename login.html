<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main">  
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">
                <a class="back-to-home" href="index.html">
                    Trở lại
                </a>
                <span>Đăng ký</span>
            </h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên người dùng</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Gia Hoàng"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" rules="required|isConfirmed"
                    placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>

            <div class="spacer"></div>

            <div class="form-group form-group-fb">
                <div class="form-group-fb-icon"
                    style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png);">
                    <p>Đăng ký bằng Facebook</p>
                </div>
            </div>

            <div class="form-group form-group-gg">
                <div class="form-group-gg-icon"
                    style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png);">
                    <p>Đăng ký bằng Google</p>
                </div>
            </div>

        </form>

    </div>
</body>
<script src="login.js"></script>

<script>
    //Mong muon cua chung ta
    var form = new Validator('#form-1');

    form.onSubmit = function (formData) {
        console.log(formData);
    }

</script>

</html>
